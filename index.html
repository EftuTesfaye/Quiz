<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>QUIZ</title>
    <script scr="app.js"></script>
</head>
<body>
    <div class="intro py-3 bg-white text-center">
        <div class="container ">
            <h2 class="text-primary display-3 my-4">My Quiz</h2>
        </div>
    </div>
  <div class="result py-4 d-none bg-light text-center">
<div class="container lead">
    <p>you are<span class="text-primary display-4 p-3">0%</span>user</p>  
</div>
    </div>
    <div class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-5.text-white">Questions</h2>
      
    <form class="quiz-form text-light">
        <div class="my-5">
            <p class="lead font-weight-normal">1. study about cell</p>
            <div class="form-check my-2 text-white-50">
                <input type="radio" name="q1" value="A"   checked> 
                <!--the top one is only checked by default-->
                <label class="form-check-label">biology</label>      
             </div>
             <div class="form-check my-2 text-white-50">
                <input type="radio" name="q1" value="B">
                <label class="form-check-label">chemistry</label>      
         </div>
        </div>
       <div class="my-5">
        <p class="lead font-weight-normal">2. study about atom</p>
        <div class="form-check my-2 text-white-50">
            <input type="radio" name="q2" value="A"   checked> 
            <!--the top one is only checked by default-->
            <label class="form-check-label">biology</label>      
         </div>
         <div class="form-check my-2 text-white-50">
            <input type="radio" name="q2" value="B">
            <label class="form-check-label">chemistry</label>      
     </div>
    </div>
    <div class="my-5">
        <p class="lead font-weight-normal">3. study about numbers</p>
        <div class="form-check my-2 text-white-50">
            <input type="radio" name="q3" value="A"   checked> 
            <!--the top one is only checked by default-->
            <label class="form-check-label">mathematics</label>      
         </div>
         <div class="form-check my-2 text-white-50">
            <input type="radio" name="q3" value="B">
            <label class="form-check-label">physics</label>      
     </div>
    </div>
    
    <div class="my-5">
        <p class="lead font-weight-normal">2. study about matter</p>
        <div class="form-check my-2 text-white-50">
            <input type="radio" name="q4" value="A"   checked> 
            <!--the top one is only checked by default-->
            <label class="form-check-label">physics</label>      
         </div>
         <div class="form-check my-2 text-white-50">
            <input type="radio" name="q4" value="B">
            <label class="form-check-label">chemistry</label>      
     </div>
    </div>
    <div class="text-center">
        <input type="submit" class="btn btn-light"> 
    </div>
    </form>
    
</body>
</html>
